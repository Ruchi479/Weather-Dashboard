<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    <!--Header Container-->
    <div class="container pt-2 pb-2" id="header">
        <h1 class="text-center" id="nav-title">Weather Dashboard</h1>
    </div>

    <!--Search Container-->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 p-3">
                <h3 class="text-center">Search for a City</h3>
                <form id="search-form">
                    <input type="text" class="form-control mb-3" name="city" id="search-input" placeholder="City name!">
                    <button class="btn btn-info mb-3 col-12" id="search-btn">Search</button>
                </form>
                <!--Div for the list group and clear history button-->
                <button class="btn btn-primary" type="button" id="clear-history">Clear history</button>
                <div class="card" style="width: 15rem;">
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>
            </div>
            <!--container for daily weather info-->
            <div class="col-lg-9">
                <div id="currentCity" class='mt-3 '>
                    <h4 id="name" class="lead">
                        <img class="icon"></img>
                        <span class="date"></span>
                    </h4>
                    <p class="temp"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    <span id="uv-title"> </span><span class= "uvcolor" id="uv-container"></span>
                </div>
            </div>
        </div>

        <!-- Container for the 5 day forecast. -->
        <div class="mt-4 col-md-12">
            <h3 id="forecastTitle" class="mt-3 hide"></h3>
            <div id="forecast" class="row m-3">
            </div>
        </div>
    </div>
      
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
